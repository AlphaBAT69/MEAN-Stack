<div class="container-fluid navbar navbar-dark bg-dark">
  <div class="navbar-brand">GOF</div>
</div>
<div class="container my-auto">
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column m-3">
            <div class="flag" *ngIf="begin">
                <span class="flag-icon flag-icon-{{randName}}"></span>
            </div>
        </div>
        <div class="d-flex flex-column m-3">
            <ul class="my-auto" *ngIf="begin">
                <li *ngFor="let o of options; let i = index;">
                    <input type="radio" name="countries" value="{{o}}" (click) = "store(o)"> {{o}}
                </li>
            </ul>
        </div>
        <div class="d-flex flex-column m-3" *ngIf="begin">
            <round-progress [current]="time" max="60"
            [radius]="100"
            [stroke]="6"
            [color]="'#333333'">
        </round-progress> 
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-outline-secondary btn-block m-5" (click) = "start()" *ngIf="!begin">Start</button>
        <button class="btn btn-outline-secondary btn-block mx-5" (click) = "next()" *ngIf="begin">Next</button>
        <button class="btn btn-outline-secondary btn-block mx-5" (click) = "submit()" *ngIf="begin">Submit</button>
    </div>
</div><div class="d-flex flex-row justify-content-center" *ngIf="value && begin"><img src="http://www.animatedimages.org/data/media/563/animated-balloon-image-0020.gif" border="0" alt="congrats" /></div>
<div class="container">
    <div class="d-flex flex-row justify-content-center">
        <span class="h1 m-5" *ngIf="begin">
            <span class="alert alert-info">{{score}}</span><span class="alert alert-info">{{total}}</span>
        </span>
    </div>
    <table class="table table-striped table-dark table-hover" *ngIf="scoreboard.length > 0 && !begin">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Score</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of scoreboard; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{s.score}}</td>
                <td>{{s.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
