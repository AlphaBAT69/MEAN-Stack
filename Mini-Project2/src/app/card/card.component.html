<div class="card p-3 photogram-card">
    <a href="javascript:void(0)" class="mb-3">
      <img [src]="d.photo" alt="Photo by Nathan Guerrero" class="rounded photogram">
    </a>
    <div class="d-flex align-items-center px-2">
      <div class="avatar avatar-md mr-3" [ngStyle]="{'background-image': 'url('+d.user+')'}"></div>
      <div>
        <div>{{d.name}}</div>
        <small class="d-block text-muted">Just Now</small>
        <div class="photogram-caption">{{d.caption}}</div>
      </div>
      <div class="ml-auto text-muted">
        <a href="javascript:void(0)" class="icon"><i class="fe fe-eye mr-1"></i> 112</a>
        <a href="javascript:void(0)" class="icon d-none d-md-inline-block ml-3"><i class="fe fe-heart mr-1"></i> 42</a>
      </div>
    </div>
  </div>
