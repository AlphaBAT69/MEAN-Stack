<div class="page">
  <div class="page-main">
    <app-header></app-header>
    <div class="my-3 my-md-5">
      <div class="container">
        <app-header2></app-header2>
        <div id="uploads" class="row row-cards">
          <!--cards-->
            <div id="layout" class="col-sm-6 col-lg-4" *ngFor="let data of d; let i = index">
              <div class="card p-3 photogram-card">
                <a href="javascript:void(0)" class="mb-3">
                  <img [src]="data.photo" alt="Photo by Nathan Guerrero" class="rounded photogram">
                </a>
                <div class="d-flex align-items-center px-2">
                  <div class="avatar avatar-md mr-3" style="background-image: url(assets/faces/male/41.jpg)"></div>
                  <div>
                    <div>{{data.name}}</div>
                    <small class="d-block text-muted">Just Now</small>
                    <div class="photogram-caption">{{data.caption}}</div>
                  </div>
                  <div class="ml-auto text-muted">
                    <a href="javascript:void(0)" class="icon"><i class="fe fe-eye mr-1"></i> 112</a>
                    <a href="javascript:void(0)" class="icon d-none d-md-inline-block ml-3"><i class="fe fe-heart mr-1"></i> 42</a>
                  </div>
                </div>
              </div>
            </div>
          <!--no cards-->
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
